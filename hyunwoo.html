<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>고추 월드 🌶️</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#160b1a; --bg2:#2a0f1f; --bg3:#3b0f18; --lava:#ff5a36; --pep:#21d354; --glow:#ffd166;
  }
  *{box-sizing:border-box}
  body{
    margin:0; height:100vh; overflow:hidden; color:#fff; font-family:'Jua',sans-serif;
    background: radial-gradient(1200px 800px at 15% 10%, #2a0f1f, transparent),
               radial-gradient(1200px 800px at 85% 0%, #3b0f18, transparent),
               linear-gradient(180deg, var(--bg1), var(--bg2), var(--bg3));
  }
  h1{ text-align:center; margin:28px 0 6px; font-size:clamp(36px,6vw,72px);
      text-shadow:0 0 18px rgba(255,180,180,.8), 0 0 6px #ff4d4d; }
  .sub{ text-align:center; opacity:.9; margin-bottom:16px }

  /* Pepper labels */
  .labels{ display:flex; justify-content:center; gap:16px; flex-wrap:wrap; margin-bottom:10px }
  .chip{ padding:8px 14px; border-radius:999px; background:rgba(255,255,255,.1);
         border:1px solid rgba(255,255,255,.2); box-shadow:0 0 10px rgba(255,255,255,.25) inset }

  /* Fire floor */
  .floor{ position:absolute; left:0; right:0; bottom:0; height:30vh; overflow:hidden; }
  .lava{ position:absolute; left:-10vw; right:-10vw; bottom:-10vh; height:60vh;
         background: radial-gradient(circle at 50% 20%, rgba(255,230,180,.6), rgba(255,120,60,.6) 35%, rgba(140,0,0,.55) 65%, rgba(0,0,0,.2) 80%),
                     repeating-linear-gradient(180deg, rgba(255,120,60,.7) 0 8px, rgba(255,60,20,.55) 8px 16px, rgba(120,0,0,.35) 16px 24px);
         filter: blur(12px) contrast(120%); transform:skewY(-8deg);
         box-shadow:0 -10px 40px rgba(255,90,50,.5) inset; }
  .heat{ position:absolute; inset:0; background: radial-gradient(ellipse at 50% 100%, rgba(255,120,60,.35), transparent 60%);
         animation: shimmer 3s linear infinite; mix-blend-mode: screen; }
  @keyframes shimmer{ from{transform:translateX(-10%)} to{transform:translateX(10%)} }

  /* Flying peppers */
  .sky{ position:absolute; inset:0; pointer-events:none; }
  .pep{ position:absolute; font-size:clamp(24px,4vw,48px); filter: drop-shadow(0 3px 0 rgba(0,0,0,.35));
        animation: float var(--dur) linear infinite; }
  .pep.fire::after{ content:'🔥'; position:absolute; transform:translate(-30%, -40%); animation: flicker .35s infinite alternate; }
  @keyframes float{ from{ transform: translate(-10vw, 110vh) rotate(0deg);} to{ transform: translate(110vw, -10vh) rotate(360deg);} }
  @keyframes flicker{ from{ filter:brightness(1)} to{ filter:brightness(1.4)} }

  /* Buttons */
  .topbar{ position:fixed; top:10px; right:10px; display:flex; gap:10px; z-index:10 }
  button{ cursor:pointer; border:none; padding:10px 14px; border-radius:12px; font-weight:800;
          background:linear-gradient(135deg,var(--pep),#a8ffbf); color:#042b12; box-shadow:0 8px 24px rgba(33,211,84,.35);
          transition:.2s transform, .2s box-shadow }
  button:hover{ transform:translateY(-2px); box-shadow:0 12px 32px rgba(33,211,84,.45) }

  footer{ position:fixed; bottom:10px; left:0; right:0; text-align:center; opacity:.85; font-size:14px }
</style>
</head>
<body>
  <div class="topbar">
    <button onclick="drop(18)">🌶️ 더 매워!</button>
    <button onclick="toggleHeat()">🔥 열기/끄기</button>
    <a href="index.html" style="text-decoration:none"><button>🏠 메인으로</button></a>
  </div>

  <h1>고추 월드 🌶️</h1>
  <div class="sub">유머러스한 매운맛이 하늘을 가릅니다!</div>

  <div class="labels">
    <div class="chip">청양고추현우</div>
    <div class="chip">인도네시아 고추현우</div>
    <div class="chip">불타는 고추현우</div>
    <div class="chip">건고추현우</div>
  </div>

  <div class="sky" id="sky"></div>
  <div class="floor">
    <div class="lava" id="lava"></div>
    <div class="heat" id="heat"></div>
  </div>

  <footer>가벼운 유머를 위한 놀이 공간입니다 😊</footer>

<script>
  const sky = document.getElementById('sky');
  const heat = document.getElementById('heat');
  let heatOn = true;

  function pepper(icon='🌶️', fire=false){
    const d = document.createElement('div');
    d.className = 'pep' + (fire? ' fire' : '');
    d.textContent = icon;
    d.style.left = (Math.random()*20-10)+'vw';
    d.style.top = (80+Math.random()*20)+'vh';
    d.style.setProperty('--dur', (10+Math.random()*14)+'s');
    d.style.animationDelay = (-Math.random()*12)+'s';
    sky.appendChild(d);
    setTimeout(()=> d.remove(), 24000);
  }

  function seed(){
    const kinds = [ ['🌶️',false], ['🌶️',true], ['🫑',false], ['🌶️',true] ];
    for(let i=0;i<18;i++){
      const [icon,fire] = kinds[Math.floor(Math.random()*kinds.length)];
      pepper(icon, fire);
    }
  }
  function drop(n=12){
    for(let i=0;i<n;i++) pepper('🌶️', Math.random()>0.5);
  }
  function toggleHeat(){ heatOn=!heatOn; heat.style.opacity = heatOn? 1 : 0; }

  seed();
</script>
</body>
</html>
